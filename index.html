<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>

    </header>

    <main class="mainContent">
        <section id="grid">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
        </section>

        <aside class="playerInfo">
            <h2>Player 1 = X</h2>
            <h2>Player 2 = O</h2>
            <button class="resetButton" type="button">Reset</button>
        </aside>
    </main>
    <section class="rules">
        <h2>Rules</h2>
        <p>In order to win the game, a player must place three of their marks in a horizontal, vertical, or diagonal
            row.</p>
        <p>Click the Reset Button to start again</p>

    </section>

    <footer>
        <h4>Made by James Olsen</h4>

    </footer>
</body>

</html>
